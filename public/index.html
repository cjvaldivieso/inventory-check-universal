<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shappi Inventory App</title>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #0B0C2A;
      color: #fff;
      margin: 0;
      text-align: center;
    }

    .btn {
      background: #6c47ff;
      border: none;
      color: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      margin: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      background: #5633d1;
    }

    #csvUpload {
      color: #fff;
      background: #6c47ff;
      border-radius: 10px;
      padding: 10px;
      width: 210px;
    }

    table {
      width: 95%;
      max-width: 980px;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #3b3e7a;
      padding: 8px;
      font-size: 13px;
    }

    th {
      background: #2c2f6c;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¦ Shappi Inventory App</h2>

  <div class="row">
    <input type="file" id="csvUpload" accept=".csv" />
    <div id="csvInfo">No CSV uploaded.</div>
    <div id="csvTimestamp">Last Updated: (none)</div>
  </div>

  <div>
    <label><b>Select User:</b></label>
    <select id="auditorSelect" class="btn">
      <option value="">-- Pick User --</option>
      <option>CJ</option>
      <option>Greg</option>
      <option>Eric</option>
      <option>Justin</option>
      <option>Anslee</option>
      <option value="__add_new__">+ Add New</option>
    </select>
    <div id="currentAuditorDisplay" style="margin-top:10px">Current: None</div>
  </div>

  <div class="controls">
    <button class="btn" id="scanBinBtn">Scan Bin QR</button>
    <button class="btn" id="scanItemBtn">Scan Item QR</button>
    <button class="btn" id="endBinBtn">End Bin Audit</button>
    <button class="btn" id="exportVisible">Export Visible</button>
    <button class="btn" id="downloadAuditCsv">Full Audit CSV</button>
  </div>

  <h3>Current Bin: <span id="currentBin">None</span></h3>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Scanned Bin</th>
        <th>WH Received</th>
        <th>Status</th>
        <th>Audit</th>
        <th>Resolved</th>
      </tr>
    </thead>
    <tbody id="logTbody"></tbody>
  </table>

  <div id="toast" style="
    display:none;
    position: fixed; left:50%; bottom:20px;
    transform: translateX(-50%);
    background:#6c47ff;
    padding:10px 14px;
    border-radius:10px;">
  </div>

  <!-- STRICT versioning to bust Chrome cache -->
  <script src="app.js?v=999999"></script>
</body>
</html>
