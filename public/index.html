<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shappi Inventory App</title>

<link rel="manifest" href="manifest.json" />
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

<style>
  body {
    font-family: Helvetica, Arial, sans-serif;
    background: #0B0C2A;
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header img {
    height: 64px;
    margin: 22px auto 4px;
    display: block;
  }

  h2 {
    color: #6c47ff;
    margin: 8px 0 16px 0;
  }

  .row {
    margin: 12px auto;
    max-width: 900px;
  }

  .btn {
    background: #6c47ff;
    border: none;
    color: #fff;
    border-radius: 10px;
    padding: 12px 16px;
    margin: 6px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
  }

  .btn:hover {
    background: #5633d1;
  }

  /* CSV upload button */
  .csv-upload-btn {
    background: #6c47ff;
    border: none;
    padding: 12px 18px;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    display: inline-block;
    margin-top: 6px;
    font-size: 15px;
  }
  .csv-upload-btn:hover { background: #4a34c8; }
  .csv-upload-btn:active { transform: scale(0.97); }

  table {
    margin: 18px auto;
    border-collapse: collapse;
    width: 95%;
    max-width: 1000px;
    font-size: 14px;
  }

  th, td {
    border: 1px solid #2d2f63;
    padding: 8px 6px;
  }

  th {
    background: #25275f;
    font-weight: bold;
  }

  .status-pill {
    padding: 4px 8px;
    border-radius: 6px;
    font-weight: 600;
  }
  .green { background: #28a745; }
  .yellow { background: #ffc107; color: #000; }
  .red { background: #dc3545; }
  .grey { background: #6c757d; }

  #toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 16px;
    border-radius: 10px;
    font-weight: 600;
    display: none;
    z-index: 9999;
    color: #fff;
  }
</style>
</head>

<body>
<header>
  <img src="icons/shappi-inventory.png" alt="Shappi Logo" onerror="this.src='shappi-inventory.png'">
  <h2>ðŸ“¦ Shappi Inventory App</h2>
</header>

<!-- CSV Upload -->
<div class="row">
  <label for="csvUpload" class="csv-upload-btn">Upload CSV</label>
  <input id="csvUpload" type="file" accept=".csv" style="display:none" />
  <div id="csvInfo">No CSV uploaded yet.</div>
  <div id="csvTimestamp" style="margin-top:6px;">Last Updated: (none)</div>
</div>

<!-- Auditor -->
<div class="row">
  <label><b>Select User:</b></label>
  <select id="auditorSelect" class="btn" style="padding:10px 14px; margin-left:8px;">
    <option value="">-- Select User --</option>
    <option>Anslee</option>
    <option>CJ</option>
    <option>Eric</option>
    <option>Justin</option>
    <option value="__add_new__">+ Add User</option>
  </select>
  <div id="currentAuditorDisplay" style="margin-top:8px; font-weight:700; color:#6c47ff;">
    Current User: None
  </div>
</div>

<!-- Controls -->
<div class="row">
  <button id="scanBinBtn" class="btn">Scan Bin QR</button>
  <button id="scanItemBtn" class="btn">Scan Item QR</button>
  <button id="endBinBtn" class="btn">End Bin Audit</button>
  <button id="exportVisible" class="btn">Export On-Screen Results</button>
  <button id="downloadAuditCsv" class="btn">Download Full Audit CSV</button>
</div>

<div class="row" style="font-weight:700;">
  Current Bin: <span id="currentBin">None</span>
</div>

<!-- Results Table -->
<div class="row">
  <table>
    <thead>
      <tr>
        <th>Item ID</th>
        <th style="display:none">Expected Bin</th>
        <th>Scanned Bin</th>
        <th>WH Received</th>
        <th>Status</th>
        <th style="display:none">Category</th>
        <th style="display:none">Subcategory</th>
        <th>Audit Status</th>
        <th>Resolved</th>
      </tr>
    </thead>
    <tbody id="logTbody"></tbody>
  </table>
</div>

<div id="toast"></div>

<script src="app.js?v=400"></script>
</body>
</html>
