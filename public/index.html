<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shappi Inventory App</title>
  <link rel="manifest" href="manifest.json" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #0B0C2A;
      color: #fff;
      margin: 0;
      text-align: center;
      padding: 0;
    }

    header img {
      height: 64px;
      margin: 16px auto 4px;
      display: block;
    }

    h2 {
      color: #6c47ff;
      margin-bottom: 8px;
    }

    .row {
      margin: 10px auto;
      max-width: 900px;
    }

    .btn {
      background: #6c47ff;
      border: none;
      color: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      margin: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      background: #5633d1;
    }

    table {
      margin: 16px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 980px;
    }

    th, td {
      border: 1px solid #3b3e7a;
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }

    th {
      background: #2c2f6c;
    }

    #csvTimestamp {
      color: #6c47ff;
      font-weight: 500;
      margin-top: 8px;
    }

    #csvInfo {
      color: #bdbde6;
      font-size: 13px;
      margin-top: 6px;
    }

  </style>
</head>

<body>
  <header>
    <img src="icons/shappi-inventory.png" alt="Shappi Logo"
         onerror="this.src='shappi-inventory.png'">
    <h2>ðŸ“¦ Shappi Inventory App</h2>
  </header>

  <!-- CSV UPLOAD -->
  <div class="row">
    <button id="triggerCsvUpload" class="btn">Upload CSV</button>

    <!-- Chrome-safe hidden input -->
    <input 
      type="file" 
      id="csvUpload" 
      accept=".csv"
      style="opacity:0; position:absolute; left:-9999px;"
    />

    <div id="csvInfo">No CSV uploaded yet.</div>
    <p id="csvTimestamp">Last Updated: (none)</p>
  </div>

  <!-- Select User -->
  <div class="row">
    <label for="auditorSelect"><b>Select User:</b></label>
    <select id="auditorSelect" class="btn" style="padding:8px 10px">
      <option value="">-- Choose Your Name --</option>
      <option>Anslee</option>
      <option>Caz</option>
      <option>CJ</option>
      <option>Eric</option>
      <option>Greg</option>
      <option>Justin</option>
      <option value="__add_new__">+ Add New User</option>
    </select>

    <div id="currentAuditorDisplay" style="margin-top:8px;font-weight:700;color:#6c47ff;">
      Current User: <span id="currentAuditor">None</span>
    </div>
  </div>

  <!-- Controls -->
  <div class="row">
    <button id="scanBinBtn"   class="btn">Scan Bin QR</button>
    <button id="scanItemBtn"  class="btn">Scan Item QR (Continuous)</button>
    <button id="endBinBtn"    class="btn">End Bin Audit</button>

    <button id="exportVisible"     class="btn">Export On-Screen Results</button>
    <button id="downloadAuditCsv"  class="btn">Download Full Audit CSV</button>
  </div>

  <div class="row" style="font-weight:700">
    Current Bin: <span id="currentBin">None</span>
  </div>

  <!-- Results Table -->
  <div class="row">
    <table>
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Expected Bin</th>
          <th>Scanned Bin</th>
          <th>WH Received</th>
          <th>Shappi Status</th>
          <th>Audit Status</th>
          <th>Resolved</th>
        </tr>
      </thead>
      <tbody id="logTbody"></tbody>
    </table>
  </div>

  <!-- Toast -->
  <div id="toast" style="
      position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%);
      background: #1e293b; color: #fff; border: 1px solid #6c47ff;
      padding: 10px 14px; border-radius: 10px;
      display: none; z-index: 99999;">
  </div>

  <!-- Service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          const reg = await navigator.serviceWorker.register("/service-worker.js");
          reg.update();
        } catch (e) {}
      });
    }
  </script>

  <script src="app.js?v=7"></script>
</body>
</html>
