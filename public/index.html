<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shappi Inventory App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #050622;
      color: #ffffff;
      text-align: center;
    }

    header {
      padding: 16px 8px 8px;
    }

    header h1 {
      margin: 8px 0 4px;
      font-size: 24px;
    }

    .upload-section {
      margin-top: 4px;
      margin-bottom: 12px;
    }

    .btn {
      background: #6c47ff;
      border: none;
      color: #fff;
      border-radius: 10px;
      padding: 10px 18px;
      margin: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
    }

    .btn:hover {
      background: #5633d1;
    }

    .controls {
      margin: 8px auto 4px;
    }

    .current-bin {
      margin-bottom: 8px;
      font-weight: 600;
    }

    table {
      margin: 8px auto 32px;
      border-collapse: collapse;
      width: 95%;
      max-width: 900px;
      background: #080a30;
    }

    th, td {
      border: 1px solid #272b6b;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background: #151847;
    }

    tr.match {
      background: #062b18;
    }

    tr.mismatch {
      background: #311111;
    }

    tr.no-bin,
    tr["not-in-csv"] {
      background: #402b11;
    }

    #toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: #6c47ff;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      display: none;
      z-index: 9999;
      max-width: 90%;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ“¦ Shappi Inventory App</h1>
  </header>

  <section class="upload-section">
    <button id="uploadBtn" class="btn">Upload CSV</button>
    <input type="file" id="csvFile" accept=".csv" style="display: none" />
    <div id="csvStatus">No CSV</div>
  </section>

  <section class="controls">
    <button id="scanBinBtn" class="btn">Scan Bin</button>
    <button id="scanItemBtn" class="btn">Scan Item</button>
    <button id="exportTableBtn" class="btn">Export Table</button>
    <button id="exportFullAuditBtn" class="btn">Export Full Audit</button>
  </section>

  <div class="current-bin">
    Current Bin: <span id="currentBin">None</span>
  </div>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Bin</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="logTbody"></tbody>
  </table>

  <div id="toast"></div>

  <!-- QR decoder -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="app.js"></script>
</body>
</html>
