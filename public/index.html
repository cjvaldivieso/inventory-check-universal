<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shappi Inventory Audit</title>
  <link rel="manifest" href="manifest.json" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <style>
    body{font-family:Helvetica,Arial,sans-serif;background:#0B0C2A;color:#fff;margin:0;text-align:center}
    header img{height:60px;margin:14px auto 4px;display:block}
    h2{margin:6px 0 12px}
    .row{margin:10px auto;max-width:900px}
    .btn{background:#6c47ff;border:none;color:#fff;border-radius:10px;padding:10px 16px;margin:6px;cursor:pointer;font-size:15px}
    .btn:hover{background:#5633d1}
    table{margin:16px auto;border-collapse:collapse;width:95%;max-width:980px}
    th,td{border:1px solid #3b3e7a;padding:8px;font-size:14px}
    th{background:#2c2f6c}
    #csvInfo{color:#bdbde6;font-size:13px;margin-top:6px}
    .status-pill{display:inline-block;border-radius:8px;padding:2px 8px;font-weight:600}
    .green{background:#28a745}
    .yellow{background:#ffc107;color:#000}
    .red{background:#dc3545}
    .grey{background:#6c757d}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.92);z-index:9999;display:flex;align-items:center;justify-content:center}
    .overlay video{width:92%;max-width:700px;border-radius:12px}
  </style>
</head>
<body>
  <header>
    <img src="icons/shappi-inventory.png" alt="Shappi Logo" onerror="this.src='shappi-inventory.png'">
    <h2>ðŸ“¦ Shappi Inventory Audit</h2>
  </header>

  <div class="row">
    <label for="auditorSelect"><b>Select Auditor:</b></label>
    <select id="auditorSelect" class="btn" style="padding:8px 10px">
      <option value="">-- Choose Your Name --</option>
      <option value="Anslee">Anslee</option>
      <option value="Caz">Caz</option>
      <option value="CJ">CJ</option>
      <option value="Eric">Eric</option>
      <option value="Greg">Greg</option>
      <option value="Justin">Justin</option>
      <option value="__add_new__">+ Add New Auditor</option>
    </select>
    <div id="currentAuditorDisplay" style="margin-top:8px;font-weight:700;color:#6c47ff">Current Auditor: None</div>
  </div>

  <div class="row">
    <input type="file" id="csvUpload" accept=".csv" class="btn" />
    <div id="csvInfo">No CSV uploaded yet.</div>
  </div>

  <div class="row">
    <button id="scanBinBtn" class="btn">Scan Bin QR</button>
    <button id="scanItemBtn" class="btn">Scan Item QR (Continuous)</button>
    <button id="endBinBtn" class="btn">End Bin Audit</button>
    <button id="exportLogBtn" class="btn">Export On-Screen Results</button>
    <button id="exportSummaryBtn" class="btn">Download Full Audit CSV</button>
  </div>

  <div class="row" style="font-weight:700">Current Bin: <span id="currentBin">None</span></div>

  <div class="row">
    <table>
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Expected Bin</th>
          <th>Scanned Bin</th>
          <th>WH Received</th>
          <th>Shappi Status</th>
          <th>Category</th>
          <th>Subcategory</th>
          <th>Status</th>
          <th>Resolved</th>
        </tr>
      </thead>
      <tbody id="logTbody"></tbody>
    </table>
  </div>

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", async () => {
      try {
        const reg = await navigator.serviceWorker.register("/service-worker.js", { scope: "/" });
        // Ask SW to update immediately
        reg.update();
      } catch (e) {
        console.log("SW registration failed", e);
      }
    });
  }
</script>

  <script src="app.js"></script>
</body>
</html>
